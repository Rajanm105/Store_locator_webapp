<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.44.2/mapbox-gl.css' rel='stylesheet' />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v2.3.0/mapbox-gl-geocoder.min.js'></script>
    <link rel='stylesheet' href='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v2.3.0/mapbox-gl-geocoder.css' type='text/css' />
    <script src='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-draw/v1.0.0/mapbox-gl-draw.js'></script>
    <link rel='stylesheet' href='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-draw/v1.0.0/mapbox-gl-draw.css' type='text/css' />
    <title>Store Locator App</title>
    <style>
        h1,
        form {
            padding: 10px;
            margin: 0px 0px 0px 100px;
            width: 70%;
            text-align: center;
        }
        
        input[type=text],
        input[type=password] {
            width: 100%;
            padding: 12px 20px;
            box-sizing: border-box;
            margin: 10px 10px 10px 10px;
        }
    </style>
</head>

<body>
    <div class="container my-3">
        <h1 class="display-4 text-center"><i class="fas fa-map-marked mr-4"></i>Store Locator</h1>
        <form class="mb-4" id="signup-form">
            <h2>REGISTRATION FORM</h2>
            <div class="input-group col-lg-6">
                <input type="text" placeholder="Enter your name" id="user-name" class="form-control" required>
            </div>
            <div class="input-group col-lg-6">
                <input type="text" placeholder="Enter your email" id="user-email" class="form-control" required>
            </div>
            <div class="input-group col-lg-6">
                <input type="text" placeholder="Enter your phone" id="user-phone" class="form-control" required>
            </div>
            <div class="input-group col-lg-6">
                <input type="password" placeholder="Enter your password" id="user-password" class=" form-control " required>
            </div>
            <div class="input-group col-lg-6">
                <input type="text" placeholder="Enter your role : customer/producer default producer" id="user-role" class=" form-control " required>
            </div>
            <button type="submit" class="btn btn-success">SIGN UP</button>
            <h2>Already have a account? <a class="btn btn-info" href="login.html">LOGIN</a></h2>
        </form>
    </div>
    <script src="js/signup.js"></script>
</body>

</html>
